databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: job_seeker
      comment: "Create table clients"
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_clients_id
                    nullable: false
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: discount1
                  type: float
              - column:
                  name: discount2
                  type: float
  - changeSet:
      id: 2
      author: job_seeker
      comment: "Create table products"
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_products_id
                    nullable: false
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: price
                  type: decimal
              - column:
                  name: description
                  type: varchar(500)
              - column:
                  name: rating
                  type: int
  - changeSet:
      id: 3
      author: job_seeker
      comment: "Create table sales"
      changes:
        - createTable:
            tableName: sales
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_sales_id
                    nullable: false
              - column:
                  name: client_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_sales_client_id
                    references: clients(id)
              - column:
                  name: date_of_sale
                  type: date
              - column:
                  name: bill_number
                  type: int
              - column:
                  name: status
                  type: varchar(20)
  - changeSet:
      id: 4
      author: job_seeker
      comment: "Create table orders"
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_orders_id
                    nullable: false
              - column:
                  name: sale_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_sale_id
                    references: sales(id)
                    onDelete: CASCADE
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_product_id
                    references: products(id)
              - column:
                  name: count
                  type: int
              - column:
                  name: initial_total_price
                  type: bigint
              - column:
                  name: end_total_price
                  type: bigint
              - column:
                  name: total_discount
                  type: float
  - changeSet:
      id: 5
      author: job_seeker
      comment: "Add users"
      changes:
        - insert:
            tableName: clients
            columns:
              - column:
                  name: name
                  value: "Bob"
              - column:
                  name: discount1
                  value: 9.99
              - column:
                  name: discount2
                  value: 0
        - insert:
            tableName: clients
            columns:
              - column:
                  name: name
                  value: "Tom"
              - column:
                  name: discount1
                  value: 50
              - column:
                  name: discount2
                  value: 12.5
        - insert:
            tableName: products
            columns:
              - column:
                  name: name
                  value: "Book"
              - column:
                  name: price
                  value: 10
              - column:
                  name: description
                  value: "very interesting book"
              - column:
                  name: rating
                  value: 7
        - insert:
            tableName: products
            columns:
              - column:
                  name: name
                  value: "Journal"
              - column:
                  name: price
                  value: 5.05
              - column:
                  name: description
                  value: "very interesting journal"
              - column:
                  name: rating
                  value: 9